<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="center">SIGNUP FOR MORE UPDATES</h1>
    <hr width="1300" color="red" size="5">
    <form action="">
        <label for="Full name">Full name</label>
        <input type="text" placeholder="Enter full name">
<br> <br> 
        <label for="Age">Age</label>
        <input type="number" min="18" max="35">
        <br> <br> 
        <label for="Phone number">Phone number</label>
        <input id="phone number" type="tel" placeholder="Enter Phone number">
        <br> <br> 
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter password">
        <br> <br> 
        <label for="Confirm password">Confirm password</label>
        <input type="password" placeholder="Re-enter password">
        <br> <br> 
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter email">
        <br> <br> 
        <label for="Date of birth">Date of birth</label>
        <input type="date" placeholder="Date of birth">
        <br>
        <p>Select your field</p>
        <label for="">Frontend</label>
        <input type="checkbox">
        <br>
        <label for="">Backend</label>
        <input type="checkbox">
        <br>
        <label for="">full-stack</label>
        <input type="checkbox">
        <p>Are you motivated</p>
        <label for="">Yes</label>
        <input type="radio">
        <label for="">No</label>
        <input type="radio">
        <br> <br> 
        <label for="">Upload file</label>
        <input type="file">
        <br> <br>
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="2"></textarea>

        <br> <br> 
        <label for="">Select your preference</label>
        <select>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            <option value="Hybrid">Hybrid</option>
        </select>
        <br> <br>
        <button type="submit">Submit</button>

        
    </form>


    <hr width="1300" color="red" size="5">

    <br> <br> <br> 

</body>
</html>
